# See the documentation for more information:
# https://packit.dev/docs/configuration/

specfile_path: rubygem-smart_proxy_remote_execution_ssh.spec

# add or remove files that should be synced
files_to_sync:
    - rubygem-smart_proxy_remote_execution_ssh.spec
    - .packit.yaml

# name in upstream package repository or registry (e.g. in PyPI)
upstream_package_name: smart_proxy_remote_execution_ssh
# downstream (Fedora) RPM package name
downstream_package_name: rubygem-smart_proxy_remote_execution_ssh

upstream_tag_template: v{version}

actions:
  post-upstream-clone:
    - "wget https://raw.githubusercontent.com/theforeman/foreman-packaging/rpm/develop/packages/plugins/rubygem-smart_proxy_remote_execution_ssh/rubygem-smart_proxy_remote_execution_ssh.spec -O rubygem-smart_proxy_remote_execution_ssh.spec"
  get-current-version:
    - ruby -rrubygems -e 'puts Gem::Specification::load(Dir.glob("*.gemspec").first).version'
  create-archive:
    - gem build smart_proxy_remote_execution_ssh.gemspec
    - bash -c "ls -1t ./smart_proxy_remote_execution_ssh-*.gem | head -n 1"

jobs:
  - job: copr_build
    trigger: pull_request
    targets:
      centos-stream-8:
        additional_modules: "foreman:el8,nodejs:12"
        additional_repos:
          - http://koji.katello.org/releases/yum/foreman-nightly/el8/x86_64/
          - http://yum.theforeman.org/plugins/nightly/el8/x86_64/
    module_hotfixes: true

srpm_build_deps:
  - wget
  - rubygems
