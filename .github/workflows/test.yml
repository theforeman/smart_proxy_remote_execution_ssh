name: CI

on: pull_request

concurrency:
  group: ${{ github.ref_name }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  rubocop:
    name: Rubocop
    uses: theforeman/actions/.github/workflows/rubocop.yml@v0
    with:
      ruby: 3.0

  test:
    name: Tests
    uses: theforeman/actions/.github/workflows/smart_proxy_plugin.yml@v0
